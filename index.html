<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


	
	<div class="container">
		<h1>BMI Calculator</h1>
		<form>
			<label for="weightInput">Weight (in kg):</label>
			<input type="number" id="weightInput" name="weightInput"><br><br>
			<label for="heightInput">Height (in cm):</label>
			<input type="number" id="heightInput" name="heightInput"><br><br>
			<button type="button" id="calculateBtn">Calculate BMI</button>
		</form>
		<div id="result"></div>
	</div>



	<script src="script.js"></script>
</body>
</html>
